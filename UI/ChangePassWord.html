    <script>

        /**

        function updateNotificationCount(count) {
            if (notificationCountBadge) {

        /**
         * Checks if two dates are the same day (ignoring time).
         * @param {Date} d1 - First date.
         * @param {Date} d2 - Second date.
         * @returns {boolean} True if dates are the same day, false otherwise.
         */
        function isSameDay(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() &&
                   d1.getMonth() === d2.getMonth() &&
                   d1.getDate() === d2.getDate();
        }

        /**
         * Determines the time category for a notification (e.g., 'Mới', 'Hôm nay', 'Hôm qua').
         * @param {Date} notificationDate - The date of the notification.
         * @returns {string} The time category.
         */
        function getTimeCategory(notificationDate) {
            const now = new Date();
            const oneHourAgo = new Date(now.getTime() - 60 * 60 * 1000);
            const yesterday = new Date(now);
            yesterday.setDate(now.getDate() - 1);
            yesterday.setHours(0, 0, 0, 0);

            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay());
            startOfWeek.setHours(0, 0, 0, 0);

            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            startOfMonth.setHours(0, 0, 0, 0);

            // Normalize notificationDate to exclude seconds and milliseconds for comparison
            const normalizedNotificationDate = new Date(notificationDate.getFullYear(), notificationDate.getMonth(), notificationDate.getDate(), notificationDate.getHours(), notificationDate.getMinutes());


            if (normalizedNotificationDate > oneHourAgo) {
                return 'Mới';
            } else if (isSameDay(normalizedNotificationDate, now)) {
                return 'Hôm nay';
            } else if (isSameDay(normalizedNotificationDate, yesterday)) {
                return 'Hôm qua';
            } else if (normalizedNotificationDate >= startOfWeek) {
                return 'Tuần này';
            } else if (normalizedNotificationDate >= startOfMonth) {
                return 'Tháng này';
            }
            return 'Cũ hơn';
        }

        /**
         * Formats a date into a "time ago" string.
         * @param {Date} date - The date to format.
         * @returns {string} Formatted time ago string.
         */
        function formatTimeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);

            let interval = seconds / 31536000;
            if (interval > 1) {
                return Math.floor(interval) + " năm trước";
            }
            interval = seconds / 2592000;
            if (interval > 1) {
                return Math.floor(interval) + " tháng trước";
            }
            interval = seconds / 86400;
            if (interval > 1) {
                return Math.floor(interval) + " ngày trước";
            }
            interval = seconds / 3600;
            if (interval > 1) {
                return Math.floor(interval) + " giờ trước";
            }
            interval = seconds / 60;
            if (interval > 1) {
                return Math.floor(interval) + " phút trước";
            }
            return Math.floor(seconds) + " giây trước";
        }

        /**
         * Renders the list of notifications in the dropdown.
         * @param {Array<Object>} notifications - Array of notification objects.
         */
        function renderNotifications(notifications) {
            notificationList.innerHTML = ''; // Clear existing notifications
            if (notifications.length === 0) {
                notificationList.innerHTML = '<li class="no-notifications">Không có thông báo mới.</li>';
                clearNotificationsBtn.style.display = 'none';
                updateNotificationCount(0);
                return;
            }

            clearNotificationsBtn.style.display = 'block';

            // Sort notifications by date (newest first)
            notifications.sort((a, b) => b.date.getTime() - a.date.getTime());

            const groupedNotifications = {
                'Mới': [],
                'Hôm nay': [],
                'Hôm qua': [],
                'Tuần này': [],
                'Tháng này': [],
                'Cũ hơn': []
            };

            // Group notifications by time category
            notifications.forEach(notif => {
                const category = getTimeCategory(notif.date);
                if (!groupedNotifications[category]) {
                    groupedNotifications[category] = [];
                }
                groupedNotifications[category].push(notif);
            });

            const categoryOrder = ['Mới', 'Hôm nay', 'Hôm qua', 'Tuần này', 'Tháng này', 'Cũ hơn'];

            // Render notifications grouped by category
            categoryOrder.forEach(category => {
                if (groupedNotifications[category].length > 0) {
                    const categoryHeader = document.createElement('li'); // Changed to li for list
                    categoryHeader.classList.add('notification-dropdown-header'); // Re-using existing style for category
                    categoryHeader.innerHTML = `<h3>${category}</h3>`; // Added h3 for consistent styling
                    notificationList.appendChild(categoryHeader);

                    groupedNotifications[category].forEach(notif => {
                        const notificationItem = document.createElement('li'); // Changed to li
                        notificationItem.classList.add('notification-item');
                        notificationItem.dataset.id = notif.id;
                        notificationItem.innerHTML = `
                            <strong>${notif.title}:</strong> ${notif.message}
                            <span class="time">${formatTimeAgo(notif.date)}</span>
                        `;
                        notificationList.appendChild(notificationItem);

                        // Add event listener to mark as read
                        notificationItem.addEventListener('click', (event) => {
                            event.stopPropagation();
                            markNotificationAsRead(notif.id);
                            // Optionally, close the dropdown after marking one as read
                            notificationDropdown.classList.remove('show');
                        });
                    });
                }
            });
            updateNotificationCount(notifications.length);
        }

        /**
         * Marks a specific notification as read and re-renders the list.
         * @param {string} id - The ID of the notification to mark as read.
         */
        function markNotificationAsRead(id) {
            activeNotifications = activeNotifications.filter(notif => notif.id !== id);
            renderNotifications(activeNotifications);
            showCustomMessage(`Thông báo "${id}" đã được đánh dấu là đã đọc.`);
            notificationDropdown.classList.remove('show');
        }

        // Initial mock notifications
        activeNotifications = [
            { id: 'notif1', title: 'Thông báo 1', message: 'Học viên mới đã đăng ký.', date: new Date(Date.now() - 30 * 60 * 1000) },
            { id: 'notif2', title: 'Thông báo 2', message: 'Lịch học sắp tới.', date: new Date(Date.now() - 5 * 60 * 60 * 1000) },
            { id: 'notif3', title: 'Thông báo 3', message: 'Yêu cầu hỗ trợ mới.', date: new Date(Date.now() - 24 * 60 * 60 * 1000 - 2 * 60 * 60 * 1000) },
        ];
        renderNotifications(activeNotifications); // Render initial notifications

        // Event listeners for notification dropdown
        if (notificationIcon && notificationDropdown) {
            notificationIcon.addEventListener('click', (event) => {
                event.stopPropagation();
                notificationDropdown.classList.toggle('show');
                // Close user dropdown if open
                if (userDropdown.classList.contains('show')) {
                    userDropdown.classList.remove('show');
                }
            });

            document.body.addEventListener('click', (event) => {
                if (notificationDropdown.classList.contains('show') && !notificationIcon.contains(event.target) && !notificationDropdown.contains(event.target)) {
                    notificationDropdown.classList.remove('show');
                }
            });
        }

        // Event listener for "Mark All Read" button
        if (clearNotificationsBtn) {
            clearNotificationsBtn.addEventListener('click', () => {
                activeNotifications = []; // Clear all notifications
                renderNotifications(activeNotifications);
                notificationDropdown.classList.remove('show');
                showCustomMessage('Tất cả thông báo đã được đánh dấu là đã đọc.');
            });
        }

        const changePasswordBtn = document.getElementById('changePasswordBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // Xử lý nút "Đổi Mật Khẩu"
        if (changePasswordBtn) {
            changePasswordBtn.addEventListener('click', () => {
                const fullScreenLoadingOverlay = document.getElementById('fullScreenLoadingOverlay');
                fullScreenLoadingOverlay.classList.add('active');
                // Gửi thông báo đến WebView2 để hiển thị hộp thoại đổi mật khẩu
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(JSON.stringify({ type: 'ShowChangePasswordDialog' }));
                } else {
                    showMessage('Chức năng đổi mật khẩu chỉ khả dụng trong ứng dụng Windows Forms.');
                }
                userDropdown.classList.remove('show');
                setTimeout(() => fullScreenLoadingOverlay.classList.remove('active'), 1000); // Ẩn loading sau 1s (mô phỏng)
            });
        }

        // Xử lý nút "Đăng Xuất"
        if (logoutBtn) {
            logoutBtn.addEventListener('click', () => {
                // Gửi thông báo đến WebView2 để đăng xuất
                if (window.chrome && window.chrome.webview) {
                    window.chrome.webview.postMessage(JSON.stringify({ type: 'Logout' }));
                } else {
                    showMessage('Chức năng đăng xuất chỉ khả dụng trong ứng dụng Windows Forms.');
                }
                userDropdown.classList.remove('show');
            });
        }

        async function handleChangePassword() {
            // Tên đăng nhập sẽ được lấy từ C# bridge
            let username = null;
            if (window.chrome && window.chrome.webview && window.chrome.webview.hostObjects && window.chrome.webview.hostObjects.bridge) {
                try {
                    username = await window.chrome.webview.hostObjects.bridge.GetLoggedInUsername();
                } catch (error) {
                    console.error("Lỗi khi lấy tên đăng nhập từ C#:", error);
                    showMessage("Không thể lấy tên đăng nhập. Vui lòng thử lại.", 'error');
                    return; // Dừng nếu không lấy được username
                }
            } else {
                showMessage("Ứng dụng chưa sẵn sàng hoặc cầu nối với hệ thống chưa được thiết lập. Vui lòng thử lại sau.", 'error');
                console.warn("window.chrome.webview.hostObjects.bridge is not available.");
                return; // Dừng nếu bridge không có
            }

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;

            const messageBox = document.getElementById('messageBox');
            const submitButton = document.getElementById('submitButton');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const buttonText = document.getElementById('buttonText');
            const fullScreenLoadingOverlay = document.getElementById('fullScreenLoadingOverlay');

            messageBox.style.display = 'none';

            if (!username || !currentPassword || !newPassword || !confirmNewPassword) {
                showMessage("Vui lòng điền đầy đủ tất cả các trường.");
                return;
            }

            if (newPassword !== confirmNewPassword) {
                showMessage("Mật khẩu mới và xác nhận mật khẩu mới không khớp.");
                return;
            }

            // Hiển thị full-screen loading overlay
            fullScreenLoadingOverlay.classList.add('active');

            // Vô hiệu hóa nút submit
            submitButton.disabled = true;
            buttonText.style.display = 'none';
            loadingSpinner.style.display = 'block';

            try {
                // Gửi dữ liệu đổi mật khẩu đến C# thông qua Host Object
                const result = await window.chrome.webview.hostObjects.bridge.ChangePassword(username, currentPassword, newPassword);

                if (result.success) {
                    showMessage("Đổi mật khẩu thành công!", 'success');
                    // Xóa các trường sau khi thành công
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmNewPassword').value = '';
                } else {
                    showMessage(result.message || "Có lỗi xảy ra khi đổi mật khẩu.");
                }
            } catch (error) {
                showMessage(`Lỗi khi gọi C# bridge: ${error.message}`);
                console.error("Lỗi gọi C# bridge:", error);
            } finally {
                // Ẩn full-screen loading overlay
                fullScreenLoadingOverlay.classList.remove('active');

                // Kích hoạt lại nút và khôi phục trạng thái
                submitButton.disabled = false;
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        // Yêu cầu C# cung cấp dữ liệu ban đầu khi trang tải xong
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentDate(); // Cập nhật ngày hiện tại
            const fullScreenLoadingOverlay = document.getElementById('fullScreenLoadingOverlay');
            fullScreenLoadingOverlay.classList.add('active'); // Show loading initially

            if (window.chrome && window.chrome.webview) {
                window.chrome.webview.postMessage(JSON.stringify({ type: 'requestLoggedInUserName' }));
            } else {
                // Simulate data for browser environment
                setLoggedInUserName('Tên Người Dùng', 'Chức Danh');
            }
            // Hide loading after a short delay if not in WebView2, as no data will be received
            setTimeout(() => fullScreenLoadingOverlay.classList.remove('active'), 1500); // Adjust delay as needed
        });
    </script>
